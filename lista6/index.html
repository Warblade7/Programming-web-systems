<!DOCTYPE html>
<html>
<head>
    <title>Demonstracja JavaScript</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h2>Demonstracja kolekcji JavaScript i zmiany stylów CSS</h2>

    <!-- zad 2 -->
    <img src="pwr.png" alt="Logo PWr">
    <img src="nba.jpg" alt="Logo NBA" id="secondImage">
    <a href="https://www.nba.com/games" id="exampleLink">Link do strony z meczami NBA</a>
    <form id="exampleForm1">
        <input type="text" name="exampleInput1">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <div id="exampleInput1Info"></div>
    </form>
    <a href="#exampleAnchor">Kotwica</a>

    <!-- Kontrolki do zmiany stylów CSS -->
    <div>
        <label for="bgColor">Kolor tła:</label>
        <input type="color" id="bgColor" onchange="zmienStyl('backgroundColor', this.value)">

        <label for="textColor">Kolor tekstu:</label>
        <input type="color" id="textColor" onchange="zmienStyl('color', this.value)">

        <label for="fontType">Rodzaj czcionki:</label>
        <select id="fontType" onchange="zmienStyl('fontFamily', this.value)">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>
    </div>

    <h2>Demonstracja właściwości obiektu event i zdarzeń formularza</h2>
    <div id="myElement">Przesuń mysz nad mną</div>
    <div id="obszarTestowy" style="width: 300px; height: 300px; border: 1px solid black;">
        Testuj mysz tutaj
    </div>

    <p id="infoEvent">Informacje o zdarzeniu</p>

    <p id="wynik"></p>  

    <ul id="numberedList">

    </ul>

    <button onclick="utworzElement()">Utwórz Element</button>
    <button onclick="utworzTekst()">Utwórz Tekst</button>
    <button onclick="dodajDoListy()">Dodaj do Listy</button>
    <button onclick="wstawPrzed()">Wstaw Przed</button>
    <button onclick="zastapElement()">Zastąp Element</button>
    <button onclick="usunElement()">Usuń Element</button>
    <button onclick="wyswietlParentNode()">Wyświetl parentNode</button>

    <script src="script.js"></script>
</body>
</html>
